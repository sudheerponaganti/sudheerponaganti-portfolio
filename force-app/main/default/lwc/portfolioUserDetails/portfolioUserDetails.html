<template>
    <lightning-record-view-form
    object-api-name={objectApiName}
    record-id={recordId}
    density="comfy"
>

<lightning-layout multiple-rows>
    <lightning-layout-item size="12"  small-device-size="6" medium-device-size="4" large-device-size="3">
        <lightning-output-field field-name="Email__c"> </lightning-output-field>
    </lightning-layout-item>
    <lightning-layout-item size="12"  small-device-size="6" medium-device-size="4" large-device-size="3">
        <lightning-output-field field-name="MobileNumber__c"> </lightning-output-field>
    </lightning-layout-item>
    <lightning-layout-item size="12"  small-device-size="6" medium-device-size="4" large-device-size="3">
        <lightning-output-field field-name="Address__c"> </lightning-output-field>
    </lightning-layout-item>
    <lightning-layout-item size="12" small-device-size="6" medium-device-size="12" large-device-size="3" class="resume-link">
        <lightning-button label="Download Resume" icon-name="action:download" onclick={downloadResume} class="slds-var-m-left_x-small slds-var-m-bottom_medium"></lightning-button>
    </lightning-layout-item>
</lightning-layout>

</lightning-record-view-form>
</template>
